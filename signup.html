<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body>
    <h1>Signup</h1>
    <form>
        <div>
            <label for="">First Name</label>
            <input type="text" required/>
        </div>
        <hr>
        <div>
            <label for="">Email</label>
            <input type="email" required/>
        </div>
        <hr>
        <div>
            <label for="">Password</label>
            <input type="password" required/>
        </div>
        <hr>
        <div>
            <label for=""><span><i><b>Confirm Password</b></i></span> </label>
            <input type="password" required/>
        </div>
        <hr>
        <div>
            <label for="">Age</label>
            <input type="number" />
        </div>
        <hr>
        <div>
            <label for="">Date of Birth</label>
            <input type="date" />
        </div>
        <hr>
        <div>
            <label for="">What brings you to Frontend Simplified?</label>
            <div>
                <textarea name="" id="" rows="10" style="width: 580px; height: 100px;"></textarea>
            </div>
        </div>
        <hr>
        <button>Submit</button>
    </form>
</body>
</html>
